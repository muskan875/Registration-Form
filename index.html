<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body id="body">

  <form id="form_submit"  class="row g-3 mx-auto p-2" style="width: 650px;">

    <h1 id="h1" >Registration Form</h1>

    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <label for="inputFname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFname"  placeholder="First Name" required />
      </div>
      


        <div class="col-md-6">
          <label for="inputlname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLname"  placeholder="Last Name"required />
        </div>


        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="abc@gmail.com" required />
        </div>


        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword"  placeholder="password"required />
        </div>


        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required />
        </div>


        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
            required />
        </div>


        <div class="col-md-5">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="city" required />
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" required>
            <option selected>Choose...</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>

          </select>
        </div>


        <div class="col-md-3">
          <label for="inputZip" class="form-label">PostalCode</label>
          <input type="text" class="form-control" id="inputZip" placeholder="zip" required />
        </div>


        <div class="col-md-4">
          <label>Gender</label><br>
          <label for="male">
              <input type="radio" name="gender" id="male" required />
              Male
          </label>
          <label for="female">
              <input type="radio" name="gender" id="female" required />
              Female
          </label>
      </div>
      


    <div class="col-md-6">
      <label for="inputFile" class="form-label">File</label>
    <input type="file" id="fileInput" onchange="previewImage()">
              <div id="preview-container">
                <img id="selected-image" alt="Selected Image">
              </div>
            </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>


        <div class="col-12">
          <button type="submit" class="btn btn-primary" onclick="submitForm()">submit</button>
        </div>
      </div>
    </div>
  </form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="form.js"></script>
</html>
